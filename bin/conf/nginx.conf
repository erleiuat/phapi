server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;
  root X_SITE_ROOT_X;
  default_type text/html;

  index index index.html;

  location / {
    try_files $uri $uri.html $uri/ @extensionless-php;
    index index.html index.htm index.php;
  }

  location ~ \.php$ {
      try_files $uri =404;
  }

  location @extensionless-php {
      rewrite ^(.*)$ $1.php last;
  }

}